<!DOCTYPE html>
<html lang="es-mx">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/cosmo/bootstrap.min.css"
    />
    <title>Página cliente</title>
  </head>

  <body>
    <div class="container">
      <h1 class="text-center pb-2">Clientes</h1>
      <h4 class="text-center pb-3">
        Integrantes: Emmanuel Ay, José A. Cano & Jesus E. Chuc
      </h4>
      <div class="row">
        <!--Formulario-->
        <div id="formlock" class="col-md-4 form-group">
          <input id="id" type="hidden" name="id" value="" />
          <div class="form-group">
            <input
              type="text"
              id="nombre"
              class="form-control"
              placeholder="Nombre"
            />
          </div>
          <div class="form-group">
            <input
              type="number"
              id="edad"
              class="form-control"
              min="18"
              max="99"
              value="18"
              placeholder="Edad"
            />
          </div>
          <select class="form-control" id="genero">
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
          </select>
          <hr />
          <div class="btn-group">
            <button id="crear" type="button" class="btn btn-success">
              Crear
            </button>
            <button
              id="actualizar"
              type="button"
              class="btn btn-warning"
              hidden
            >
              Actualizar
            </button>
            <button id="pedir" type="button" class="btn btn-outline-primary">
              Ver
            </button>
          </div>
        </div>

        <!--Users-->
        <div class="col-md-8">
          <div id="lista">
            Total:
            <h3 id="count"></h3>
            <div id="cards" class="row">
              <!--Generate by script-->
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="actions.js"></script>
  </body>
</html>
